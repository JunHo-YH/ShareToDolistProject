<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .topright {
      position: absolute;
      top: 8px;
      right: 16px;
      font-size: 18px;
    }
    .left {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: left;
      font-size: 18px;

    }
    .right {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: right;
      font-size: 18px;

    }
    </style>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
</head>
<body>
    <header>
        <div class="topright">
            <a href="/signin">Sign in</a>
            <a href={{link}}>{{link_tag}}</a>
        </div>
    </header>
    <main>
        <div class="left">
            {{date}}
        </div>
        <div class="right">
            <form method="post" action="/">
                <input placeholder="search for room" required name="roomsearch">
<!--                <div>please log in first</div>-->
                <div>
                    {% if msg %}
                    {{msg}}
                    {% endif %}
                    {% for room in roomList %}
                    {{room}}
                    {% endfor %}
                </div>
            </form>
        </div>
    </main>

</body>
</html>
